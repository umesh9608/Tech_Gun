  <!-- body->div-> button h to mai mutton click krte h to sabse phle kon sa even kaam krta h body,div ya button

  1. Even Bubbling: in the event bubbling model, an event starts at the most specific element and then flows upward toward the least specific element (the document or even window)

  when you click the button , the click event occurs in the following order .button-> div with the id container > body > html > document
<mtlab> jo sabse ander h wo sabse phle active hoga


  2. Event Capturing : in the event capturing model , an event starts at the least spedific element and flows downward toward the most specific element.
   when you click the button, the clikc event occurs in the following order  .document >html>body>div with the id container>button
-->

<!-- how to use this 
 
addEventListener(event, function, useCapture) 
. The default value is false , which will use the bubbling propagation, when the value is set to true, the event uses the capturing propagation.-->

  <!-- ab hn chahte h ki jb button pe click kret to shirf button active ho  div or body nhi-->
       <script>
    let d = document.getElementById("myDiv");
    let b = document.getElementById("btn");

    //
    b.addEventListener('click', btnClicked);
    d.addEventListener('click', divClicked);
    document.body.addEventListener('click', bodyClicked);


    function btnClicked(event){
      console.log("button clicked");
      event.stopPropagation();
    }

    function divClicked(){
      console.log("Div clicked..");
    }

    function bodyClicked(){
      console.log("Body Clicked...");
