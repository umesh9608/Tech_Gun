<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sceen Object</title>
</head>
<body>
  <!-- screen object :-The JavaScript screen object gives information about the user's screen (device display).
It's a property of the window object, so you can access it as window.screen or simply screen-->



<script>
    console.log(screen.width);        // Total screen width in pixels
    console.log(screen.height);       // Total screen height in pixels
    console.log(screen.availWidth);   // Available width (excluding taskbar)
    console.log(screen.availHeight);  // Available height (excluding taskbar)
    console.log(screen.colorDepth);   // Number of bits used to display one color (e.g., 24 or 32)
    console.log(screen.pixelDepth);   // Number of bits per pixel (usually same as colorDepth)
    console.log(screen.orientation);  // Shows current screen orientation (e.g., portrait/landscape)
</script>

  
</body>
</html>
