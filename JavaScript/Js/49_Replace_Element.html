<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Replace Element</title>
</head>
<body>
    <ul id="menu">
    <li>home</li>
    <li>product</li>
    <li>about us</li>
  </ul>

  <!-- heme ye remove krna h or new add krna h (product ko remove krke services add krna)-->
  <script>
let parent = document.getElementById("menu");

let item = document.createElement("li");
item.textContent = "Services";

let replace= parent.firstElementChild.nextElementSibling;

parent.replaceChild(item, replace);

  </script>
</body>
</html>
