<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navigator Object</title>
</head>

<body>
  <!-- js  me naviagtor obj se 2 chij kr skte h 1. browser ke bare me information(jaise pta krna ki user kon sa browser use kr rha h/ google analytic) 2. capability 
   
  ye windows obj ka hi sub obj h to windows lagan jaruri nhi h-->



<script>
    console.log(navigator.appCodeName);      // Returns browser's code name (usually "Mozilla")
    console.log(navigator.appVersion);       // Returns browser version and OS details
    console.log(navigator.cookieEnabled);    // Returns true if cookies are enabled, otherwise false
    console.log(navigator.userAgent);        // Returns complete browser + OS info
    console.log(navigator.platform);        // Returns system platform (e.g., "Win32", "Win64", "Linux")
    console.log(navigator.javaEnabled());   // Returns true if Java is enabled, otherwise false
</script>


</body>

</html>
