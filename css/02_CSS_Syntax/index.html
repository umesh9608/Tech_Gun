<!-- 
CSS syntax has 3 parts:
1. Selector → selects HTML element(s)
2. Property → what you want to change
3. Value → the new setting

selector {
  property: value;
}

/* Example */
h1 {
  color: red;          /* Text color */
  font-size: 30px;     /* Font size */
} -->


<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    h1{
      color: red;
      font-size: 30px;
    }
  </style>
</head>
<body>
  <h1>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Delectus distinctio natus molestiae iusto facilis, facere nobis, dolore minus velit esse cumque officia expedita. Nemo accusantium voluptatem quidem, quod architecto quo.</h1>
</body>
</html>
